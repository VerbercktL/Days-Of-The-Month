    <script type="text/javascript">
        
        var d=new Date();
        m=d.getMonth()-1;
        y=d.getFullYear();
        
        var aDagen=new Array();
        aDagen[0]="zondag";
        aDagen[1]="maandag";
        aDagen[2]="dinsdag";
        aDagen[3]="woensdag";
        aDagen[4]="donderdag";
        aDagen[5]="vrijdag";
        aDagen[6]="zaterdag";
        
        var aMaxDagen=new Array();
        aMaxDagen[0]=31;
        aMaxDagen[1]=29;
        aMaxDagen[2]=31;
        aMaxDagen[3]=30;
        aMaxDagen[4]=31;
        aMaxDagen[5]=30;
        aMaxDagen[6]=31;
        aMaxDagen[7]=31;
        aMaxDagen[8]=30;
        aMaxDagen[9]=31;
        aMaxDagen[10]=30;
        aMaxDagen[11]=31;
        
        for (var i=1; i<aMaxDagen[m]; i++){
            var curDate = new Date(y, m+1, i);
            var dag = curDate.getDay();
            document.write(aDagen[dag] + " "+i+"/"+m +y+"<br>");
        }
        
        </script>
